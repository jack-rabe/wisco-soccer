<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WI Soccer</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<h1>WI Soccer</h1>
		<h2>Schedule</h2>
        <form id="scheduleForm" method="post">
            <label for="teamName">Team name:</label><br>
            <input type="text" name="teamName" placeholder="Winnebago Lutheran"><br>
            <label for="year">Year:</label><br>
            <input type="number" name="year" min="2010" max="2021" placeholder="2021"><br><br>
            <input type="submit" value="Submit">
        </form>

		<h2>Roster</h2>
        <form id="rosterForm">
            <label for="teamName">Team name:</label><br>
            <input type="text" name="teamName" placeholder="Winnebago Lutheran"><br>
            <label for="year">Year:</label><br>
            <input type="number" name="year" min="2010" max="2021" placeholder="2021"><br><br>
            <input type="submit" value="Submit">
        </form>
		<script defer src="index.js"></script>
	</body>
</html>
